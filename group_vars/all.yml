---
# Whether to include the GUI environment in the Golden Image
vnc_install_gui: true

# TigerVNC packages to install (listed for future scalability)
vnc_install_packages:
  - tigervnc-server

# GUI group (DNF group for RHEL-based systems)
vnc_gui_group: "@Server with GUI"

# Locale (Can be set to false if a locale role is already present)
ja_desktop_set_locale: true
ja_desktop_lang: "ja_JP.UTF-8"

# IME Engine: "anthy" or "mozc"
ja_desktop_ime_engine: "anthy"

# Enable EPEL when using mozc (often required)
ja_desktop_enable_epel_for_mozc: true

# Japanese fonts
ja_desktop_install_fonts: true
ja_desktop_font_packages:
  - google-noto-sans-cjk-ttc-fonts
  - google-noto-serif-cjk-ttc-fonts

# IME Packages (Base)
ja_desktop_base_packages:
  - glibc-langpack-ja
  - langpacks-ja
  - ibus

ja_desktop_ime_packages_anthy:
  - ibus-anthy

ja_desktop_ime_packages_mozc:
  - ibus-mozc
  - mozc

# Environment variables (To enable IME in X/GTK/Qt)
ja_desktop_install_profiled_env: true
ja_desktop_profiled_env_path: "/etc/profile.d/ja_ime.sh"

# Configure xstartup for VNC users
ja_desktop_configure_vnc_xstartup: true
